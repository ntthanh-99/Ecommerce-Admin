<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:replace="header :: common-header" />
<body>
	<div class="preloader">
		<div class="lds-ripple">
			<div class="lds-pos"></div>
			<div class="lds-pos"></div>
		</div>
	</div>
	<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5"
		data-sidebartype="full" data-sidebar-position="absolute"
		data-header-position="absolute" data-boxed-layout="full">
		<div th:replace="header :: common-body" />
		<div class="page-wrapper">
			<div class="row">
				<div class="col-md-12 col-lg-12 col-sm-12">
					<h3 style="text-align: center">Đưa lên trang web</h3>
					<!-- Book -->
					<div class="white-box" th:if="${bookInfo}" )>
						<form class="form-horizontal" th:action="@{/modifyProduct}"
							method="post" enctype="multipart/form-data">
							<input type="hidden" th:field="${book.id}">
							<input type="hidden" th:field="${book.product.id}">
							<div class="form-group">
								<label class="col-md-2 control-label" for="tile">* Tiêu
									đề</label>
								<div class="col-md-8">
									<input type="text" name="tile" class="form-control" id="author"
										th:field="${book.product.name}" required="required"
										placeholder="Author" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-2 control-label" for="author">* Tác
									giả</label>
								<div class="col-md-8">
									<input type="text" name="author" class="form-control"
										id="author" th:field="${book.author}" required="required"
										placeholder="Author" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-2 control-label" for="publishing">*
									Nhà xuất bản</label>
								<div class="col-md-8">
									<input type="text" name="publishing" class="form-control"
										id="author" th:field="${book.publishing}" required="required"
										placeholder="publishing" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-2 control-label" for="publishYear">*
									Năm xuất bản</label>
								<div class="col-md-8">
									<input type="text" name="publishYear" class="form-control"
										id="author" th:field="${book.publishYear}" required="required"
										placeholder="publishYear" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label" for="price">* Giá</label>
								<div class="col-md-8">
									<input type="text" name="price" class="form-control"
										id="author" th:field="${book.product.price}"
										required="required" placeholder="price" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label" for="description">*
									Mô tả</label>
								<div class="col-md-8">
									<textarea name="description" rows="5" class="form-control"
										id="description" th:field="${book.product.description}"
										placeholder="Description"></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-2">
									<label for="bookImage">Hình minh họa</label>
								</div>
								<div class="col-md-8">
									<input id="bookImage" type="file" name="bookImage"
										th:field="${book.product.productImage}" />
								</div>
							</div>
							<button type="submit" class="btn btn-success">Đưa lên</button>
					</div>
					<!-- Electronic -->
					<div class="white-box" th:if="${electronicInfo}" )>
						<form class="form-horizontal" th:action="@{/modifyProduct}"
							method="post" enctype="multipart/form-data">
							<input type="hidden" th:field="${electronic.id}">
							<input type="hidden" th:field="${electronic.product.id}">
							<div class="form-group">
								<label class="col-md-2 control-label" for="tile">* Tên
									sản phẩm</label>
								<div class="col-md-8">
									<input type="text" name="tile" class="form-control" id="author"
										th:field="${electronic.product.name}" required="required"
										placeholder="Author" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-2 control-label" for="producer">*
									Hãng sản xuất</label>
								<div class="col-md-8">
									<input type="text" name="producer" class="form-control"
										id="author" th:field="${electronic.producer}"
										required="required" placeholder="producer" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-2 control-label" for="madeIn">*
									Xuất xứ</label>
								<div class="col-md-8">
									<input type="text" name="madeIn" class="form-control"
										id="author" th:field="${electronic.madeIn}"
										required="required" placeholder="Made in" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-2 control-label" for="price">* Giá</label>
								<div class="col-md-8">
									<input type="text" name="price" class="form-control"
										id="author" th:field="${electronic.product.price}"
										required="required" placeholder="price" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label" for="description">*
									Mô tả</label>
								<div class="col-md-8">
									<textarea name="description" rows="5" class="form-control"
										id="description" th:field="${electronic.product.description}"
										placeholder="Description"></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-2">
									<label for="electronicImage">Hình minh họa</label>
								</div>
								<div class="col-md-8">
									<input id="electronicImage" type="file" name="electronicImage"
										th:field="${electronic.product.productImage}" />
								</div>
							</div>
							<button type="submit" class="btn btn-success">Đưa lên</button>
					</div>

					<!-- Clothes -->
					<div class="white-box" th:if="${clothesInfo}">
						<form class="form-horizontal" th:action="@{/modifyProduct}"
							th:oject="${clothes}" method="post" enctype="multipart/form-data">
							<input type="hidden" th:field="${clothes.id}">
							<input type="hidden" th:field="${clothes.product.id}">
							<div class="form-group">
								<label class="col-md-2 control-label">* Tên sản phẩm</label>
								<div class="col-md-8">
									<input type="text" class="form-control"
										th:field="*{clothes.product.name}" required="required" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-2 control-label">Size</label>
								<div class="col-md-8">
									<select th:field="${clothes.size}" class="form-control">
										<option value="S">Small</option>
										<option value="M">Medium</option>
										<option value="L">Large</option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-2 control-label">Mùa</label>
								<div class="col-md-8">
									<select th:field="${clothes.design}" class="form-control">
										<option value="xuân">Xuân</option>
										<option value="hạ">Hạ</option>
										<option value="thu">Thu</option>
										<option value="đông">Đông</option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-2 control-label">* Giá</label>
								<div class="col-md-8">
									<input type="text" class="form-control" th:field="${clothes.product.price}" required="required" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">* Mô tả</label>
								<div class="col-md-8">
									<textarea rows="5" class="form-control" th:field="${clothes.product.description}"></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-2">
									<label>Hình minh họa</label>
								</div>
								<div class="col-md-8">
									<input type="file" th:field="${clothes.product.productImage}" />
								</div>
							</div>
							<input type="submit" class="btn btn-success" value="Đưa lên" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="header :: common-footer" />
	<div th:replace="header :: common-scripts" />
</body>
</html>
