<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:replace="header :: common-header"/>
<body>
	<div class="preloader">
		<div class="lds-ripple">
			<div class="lds-pos"></div>
			<div class="lds-pos"></div>
		</div>
	</div>
	<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5"
		data-sidebartype="full" data-sidebar-position="absolute"
		data-header-position="absolute" data-boxed-layout="full">
		<div th:replace="header :: common-body" />
		<div class="page-wrapper">
			<div class="row">
				<div class="col-md-12 col-lg-12 col-sm-12">
					<div class="white-box">
					<h3 style="text-align: center">Hóa đơn nhập</h3>
						<div class="d-md-flex mb-3">
							<!-- bang ds -->
							<table class="table">
								<tr>
									<th>Sản phẩm</th>
									<th>Nhập từ</th>
									<th>Số lượng</th>
									<th>Giá</th>
									<th>Thành tiền</th>
								</tr>
								<tr th:each="importProduct : ${importProductList}">
									<td th:text="${importProduct.product.name}"></td>
									<td th:text="${importProduct.supplier.name}"></td>
									<td th:text="${importProduct.quanlity}"></td>
									<td th:text="${importProduct.importPrice}"></td>
									<td th:text="${importProduct.quanlity} * ${importProduct.importPrice}"></td>
								</tr> 
								<td></td>
								<td></td>
								<td></td>
								<td> Tổng tiền</td>
								<td th:text="${total}"></td> </tr>
								<tr> 
							</table>
						</div>
					
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="header :: common-footer" />
	<div th:replace="header :: common-scripts" />
</body>
</html>
